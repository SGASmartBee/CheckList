<html>

	body {

		padding: 0;

	.arial {
		font-family: "Arial";
	}

        background-color: #222222;
        color: white;
     }

     }

     	transform: scale(1.25);
     }
</style>
<body>
	<center>
		<h1>Checklist</h1>
		<br>

		<div style="charboxs" id="charbox">
			<input type="checkbox" id="scales" name="scales" unchecked>
			<input id="input1" style="display: inline-block; width: 800px;" type="" name="">
		</div>

		<br>
		<button onclick="add()">Dodaj Pole</button>
		<button style="display: inline-block;" onclick="Darkmode()">Dark Mode</button>
		<a href="index.html"><button style="display: inline-block;">Usuń Listę</button></a>

</body>
</html>

<script type="text/javascript">
	function add() {
		var elem = document.querySelector('#charbox');
        var clone = elem.cloneNode(true);
        clone.id = 'charbox2';
        elem.after(clone);
        document.getElementById('input1').value = ''
    }

    function Darkmode() {
        var element = document.body;
        element.classList.toggle("dark-mode");
    }

    var formSubmitting = false;
    var setFormSubmitting = function() { formSubmitting = true; };

    window.onload = function() {
    window.addEventListener("beforeunload", function (e) {
        if (formSubmitting) {
            return undefined;
        }

        // kradzione z githuba xD nie wiedziałem jak zrobić takie coś
        var confirmationMessage = 'It looks like you have been editing something. '
                                + 'If you leave before saving, your changes will be lost.';
        
        (e || window.event).returnValue = confirmationMessage;
        return confirmationMessage;
    });
    };

</script>
